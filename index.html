<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Assistente Vocale</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'DM Sans', sans-serif;
    min-height: 100vh;
    min-height: -webkit-fill-available;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
    /* NUOVO SFONDO AZZURRO CHIARO */
    background: #e0f2fe; 
    -webkit-tap-highlight-color: transparent;
  }

  html { height: -webkit-fill-available; }

  /* Sfondo elaborato - TONALITÀ AZZURRO LUMINOSE */
  .background { position: fixed; inset: 0; z-index: 0; }

  .bg-base {
    position: absolute;
    inset: 0;
    background: 
      radial-gradient(ellipse 80% 60% at 50% 0%, rgba(186, 230, 253, 0.6), transparent 50%),
      radial-gradient(ellipse 60% 50% at 80% 80%, rgba(199, 210, 254, 0.5), transparent 50%),
      radial-gradient(ellipse 70% 60% at 10% 90%, rgba(224, 242, 254, 0.8), transparent 50%),
      linear-gradient(180deg, #f0f9ff 0%, #e0f2fe 50%, #bae6fd 100%);
  }

  .bg-mesh {
    position: absolute;
    inset: 0;
    background: 
      radial-gradient(circle 400px at 20% 30%, rgba(56, 189, 248, 0.15), transparent),
      radial-gradient(circle 300px at 80% 70%, rgba(129, 140, 248, 0.12), transparent),
      radial-gradient(circle 350px at 60% 20%, rgba(14, 165, 233, 0.1), transparent);
    animation: meshMove 15s ease-in-out infinite alternate;
  }

  @keyframes meshMove {
    0% { transform: scale(1) translate(0, 0); }
    50% { transform: scale(1.1) translate(-2%, 2%); }
    100% { transform: scale(1) translate(2%, -1%); }
  }

  /* Glow centrale azzurro */
  .bg-glow {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 600px; height: 600px;
    background: radial-gradient(circle, rgba(56, 189, 248, 0.2) 0%, rgba(56, 189, 248, 0.05) 40%, transparent 70%);
    animation: glowPulse 4s ease-in-out infinite;
  }

  @keyframes glowPulse {
    0%, 100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
    50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
  }

  .bg-lines {
    position: absolute; inset: 0;
    opacity: 0.15;
    background-image: 
      linear-gradient(90deg, transparent 49.5%, rgba(14, 165, 233, 0.2) 50%, transparent 50.5%),
      linear-gradient(0deg, transparent 49.5%, rgba(14, 165, 233, 0.2) 50%, transparent 50.5%);
    background-size: 60px 60px;
  }

  .content {
    position: relative; z-index: 1;
    width: 100%; height: 100vh; height: -webkit-fill-available;
    display: flex; flex-direction: column; align-items: center;
  }

  .logo-container {
    position: absolute;
    top: 30%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 60%; max-width: 350px;
    aspect-ratio: 1;
    animation: fadeIn 1s ease-out 0.2s backwards;
  }

  .main-logo {
    width: 100%; height: 100%;
    object-fit: contain;
    /* Ombra blu per risaltare su fondo chiaro */
    filter: drop-shadow(0 10px 30px rgba(14, 165, 233, 0.3));
    animation: logoFloat 6s ease-in-out infinite;
  }

  @keyframes logoFloat {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  .btn-container {
    position: absolute;
    bottom: 30%; left: 50%;
    transform: translateX(-50%);
    animation: fadeIn 1s ease-out 0.5s backwards;
  }

  .btn-prosegui {
    padding: 16px 48px;
    font-family: 'DM Sans', sans-serif;
    font-size: 1rem; font-weight: 600;
    letter-spacing: 0.1em; text-transform: uppercase;
    color: #0369a1; /* Testo Blu Scuro */
    background: linear-gradient(135deg, rgba(255,255,255,0.8), rgba(224,242,254,0.6));
    border: 1px solid rgba(14, 165, 233, 0.3);
    border-radius: 50px; cursor: pointer;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
    text-decoration: none; display: inline-block;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
  }

  .btn-prosegui:hover {
    background: #ffffff;
    border-color: rgba(14, 165, 233, 0.6);
    box-shadow: 0 8px 25px rgba(14, 165, 233, 0.2);
    transform: scale(1.05) translateY(-2px);
  }

  .credits {
    position: absolute; bottom: 10%; left: 50%;
    transform: translateX(-50%);
    display: flex; flex-direction: column;
    align-items: center; gap: 12px;
    animation: fadeIn 1s ease-out 0.8s backwards;
  }

  .credits-text {
    font-size: 0.7rem;
    color: #075985; /* Colore scuro per leggibilità */
    letter-spacing: 0.15em; text-transform: uppercase;
    font-weight: 500;
  }

  .momandis-logo {
    height: 30px; opacity: 0.9;
    filter: brightness(0.2); /* Rende il logo scuro se è originariamente bianco */
    transition: all 0.3s;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
  <div class="background">
    <div class="bg-base"></div>
    <div class="bg-mesh"></div>
    <div class="bg-glow"></div>
    <div class="bg-lines"></div>
  </div>

  <div class="content">
    <div class="logo-container">
      <img src="logo-main.png" alt="Logo" class="main-logo">
    </div>

    <div class="btn-container">
      <a href="webapp.html" class="btn-prosegui">Prosegui</a>
    </div>

    <div class="credits">
      <span class="credits-text">designed and crafted by:</span>
      <img src="momandis-logo.png" alt="Momandis" class="momandis-logo">
    </div>
  </div>
</body>
</html>
