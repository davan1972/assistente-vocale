<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Assistente Vocale</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'DM Sans', sans-serif;
    min-height: 100vh;
    min-height: -webkit-fill-available;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
    /* SFONDO BIANCO-AZZURRO CHIARISSIMO */
    background: #f8fafc; 
    -webkit-tap-highlight-color: transparent;
  }

  html { height: -webkit-fill-available; }

  .background { position: fixed; inset: 0; z-index: 0; }

  .bg-base {
    position: absolute;
    inset: 0;
    background: 
      radial-gradient(circle at 50% -20%, #e0f2fe 0%, transparent 80%),
      radial-gradient(circle at 0% 100%, #f0f9ff 0%, transparent 50%),
      linear-gradient(180deg, #ffffff 0%, #f1f5f9 100%);
  }

  .bg-mesh {
    position: absolute;
    inset: 0;
    background: 
      radial-gradient(circle 500px at 10% 10%, rgba(56, 189, 248, 0.1), transparent),
      radial-gradient(circle 400px at 90% 90%, rgba(186, 230, 253, 0.15), transparent);
    animation: meshMove 20s ease-in-out infinite alternate;
  }

  @keyframes meshMove {
    0% { transform: scale(1) translate(0, 0); }
    100% { transform: scale(1.05) translate(1%, 1%); }
  }

  .bg-glow {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 800px; height: 800px;
    background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(224, 242, 254, 0.4) 40%, transparent 70%);
  }

  .bg-lines {
    position: absolute; inset: 0;
    opacity: 0.2;
    background-image: 
      linear-gradient(90deg, transparent 49.5%, #cbd5e1 50%, transparent 50.5%),
      linear-gradient(0deg, transparent 49.5%, #cbd5e1 50%, transparent 50.5%);
    background-size: 80px 80px;
  }

  .content {
    position: relative; z-index: 1;
    width: 100%; height: 100vh; height: -webkit-fill-available;
    display: flex; flex-direction: column; align-items: center;
  }

  .logo-container {
    position: absolute;
    top: 30%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 65%; max-width: 380px;
    aspect-ratio: 1;
    animation: fadeIn 1.2s ease-out;
  }

  .main-logo {
    width: 100%; height: 100%;
    object-fit: contain;
    /* Ombra azzurra molto delicata per non sporcare il bianco */
    filter: drop-shadow(0 15px 40px rgba(186, 230, 253, 0.4));
    animation: logoFloat 6s ease-in-out infinite;
  }

  @keyframes logoFloat {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
  }

  .btn-container {
    position: absolute;
    bottom: 28%; left: 50%;
    transform: translateX(-50%);
    animation: fadeIn 1s ease-out 0.5s backwards;
  }

  .btn-prosegui {
    padding: 18px 56px;
    font-family: 'DM Sans', sans-serif;
    font-size: 0.95rem; font-weight: 600;
    letter-spacing: 0.12em; text-transform: uppercase;
    color: #0c4a6e; /* Blu profondo per contrasto */
    background: white;
    border: 1px solid #bae6fd;
    border-radius: 50px; cursor: pointer;
    transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    text-decoration: none; display: inline-block;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.04), 0 4px 10px rgba(186, 230, 253, 0.2);
  }

  .btn-prosegui:hover {
    background: #0ea5e9;
    color: white;
    border-color: #0ea5e9;
    box-shadow: 0 15px 35px rgba(14, 165, 233, 0.3);
    transform: translateY(-3px) scale(1.03);
  }

  .credits {
    position: absolute; bottom: 8%; left: 50%;
    transform: translateX(-50%);
    display: flex; flex-direction: column;
    align-items: center; gap: 10px;
  }

  .credits-text {
    font-size: 0.65rem;
    color: #64748b; 
    letter-spacing: 0.2em; text-transform: uppercase;
    font-weight: 600;
  }

  .momandis-logo {
    height: 72px; opacity: 0.7;
    filter: grayscale(1) brightness(0.2); /* Logo scuro e discreto */
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translate(-50%, -30%); }
    to { opacity: 1; transform: translate(-50%, -50%); }
  }
</style>
</head>
<body>
  <div class="background">
    <div class="bg-base"></div>
    <div class="bg-mesh"></div>
    <div class="bg-glow"></div>
    <div class="bg-lines"></div>
  </div>

  <div class="content">
    <div class="logo-container">
      <img src="logo-main.png" alt="Logo" class="main-logo">
    </div>

    <div class="btn-container">
      <a href="webapp.html" class="btn-prosegui">Prosegui</a>
    </div>

    <div class="credits">
      <span class="credits-text">crafted by:</span>
      <img src="momandis-logo.png" alt="Momandis" class="momandis-logo">
    </div>
  </div>
</body>
</html>
